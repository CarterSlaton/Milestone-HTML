<h1 align="center">Contact Me</h1>

    <form method="POST" action="https://postman-echo.com/post">
        <div class="form-group row"> <!--Form where user inputs their name-->
            <label for="professor" class="col-sm-2 col-form-label" style="color: white; font-size: large;">Your Name:</label>
            <div class="col-sm-10">
                <input type="`" class="form-control" id="userName" name="userName">
            </div>
        </div>
        <div class="form-group row"><!--Form where user chooses their reason for messaging-->
            <label for="course" class="col-sm-2 col-form-label" style="color: white; font-size: large;">Purpose</label>
            <div class="col-sm-10">
                <select class="form-control" id="reason" name="reason">
                    <option>Big fan of Carter</option>
                    <option>Question on class</option>
                    <option>Personal reasons</option>
                    <option>Grading</option>
                    <option>Tutoring</option>
                    <option>Other</option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label for="message" class="col-sm-2 col-form-label" style="color: white; font-size: large;">Message</label>
            <div class="col-sm-10">
                <textarea class="form-control" class="form-control" id="message" name="message" rows="3"></textarea>
            </div>
        </div>
        <br>
        <div class="form-group row">
            <div class="col-sm-12">
                <button type="submit" class="btn btn-primary">Send</button>
            </div>
        </div>
    </form>
